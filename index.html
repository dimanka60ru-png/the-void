<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID TEMPLE | $CLICK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { 
            --text-col: #e0e0e0;
            --accent: #ff4d4d;
            --lid: -100%;
        }
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            outline: none; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            touch-action: manipulation;
        }
        
        body { 
            background: #000;
            color: var(--text-col);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center; 
            overflow: hidden;
            text-align: center;
            position: fixed;
            width: 100%;
            height: 100vh;
            padding: 10px 20px 80px;
        }
        
        /* ===== НОВЫЙ ФОН ===== */
        
        /* Звёздное небо */
        .sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Неподвижные звёзды */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 4s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Падающие звёзды */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 20px white, 0 0 40px white;
            z-index: 5;
            pointer-events: none;
        }
        
        /* Туман */
        .fogContainer {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 7;
            pointer-events: none;
        }

        .fog {
            position: absolute;
            left: -50%;
            top: -30%;
            width: 200%;
            height: 200%;
            animation-name: fogFrames;
            animation-duration: 60s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            background: linear-gradient(-5deg, #00000000 0%, #ffffff15 40%, #74590121 45%, #8b845b21 55%, #00000000 70%);
        }

        @keyframes fogFrames {
            0% { transform: none; }
            10% { transform: scaleY(.75) translate(5%, -2%) rotate(15deg); }
            25% { transform: scaleY(1) translate(10%, 7%); }
            50% { transform: scaleY(0.5) rotate(-15deg); }
            75% { transform: scaleY(0.2) translate(7%, -2%); }
            100% { transform: none; }
        }
        
        /* ===== ИНТЕРФЕЙС ===== */
        .langs { 
            position: fixed; 
            top: 15px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex; 
            gap: 5px; 
            z-index: 100; 
            background: rgba(20,10,20,0.5);
            backdrop-filter: blur(8px);
            padding: 6px 10px;
            border-radius: 40px;
            border: 1px solid rgba(255,120,120,0.4);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }
        .l-btn { 
            font-size: 0.7rem; 
            cursor: pointer; 
            opacity: 0.7; 
            text-transform: uppercase;
            padding: 8px 10px;
            border-radius: 20px;
            transition: 0.2s;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.95);
        }
        .l-btn.active { 
            opacity: 1; 
            background: rgba(255,90,90,0.5);
            color: #fff;
            text-shadow: 0 0 10px rgba(255,90,90,0.8);
            border: 1px solid rgba(255,120,120,0.6);
        }

        .main { 
            width: 90%; 
            max-width: 600px; 
            z-index: 10; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: relative;
            margin-top: 60px;
        }

        #q { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.8rem; 
            margin-bottom: 20px; 
            min-height: 140px; 
            width: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            padding: 0 15px;
            text-shadow: 0 3px 25px rgba(255,70,70,0.6), 0 2px 10px rgba(0,0,0,0.5);
            line-height: 1.4;
            font-weight: 600;
            letter-spacing: 0.3px;
            color: #fff;
        }

        /* Стиль для золотой цитаты */
        #q.gold-quote {
            color: #ffd700;
            text-shadow: 0 0 20px #ffaa00, 0 0 40px #ffaa00;
            animation: goldPulse 2s infinite;
            font-size: 2rem;
        }
        
        @keyframes goldPulse {
            0% { text-shadow: 0 0 20px #ffaa00, 0 0 40px #ffaa00; }
            50% { text-shadow: 0 0 30px #ffaa00, 0 0 60px #ffaa00; }
            100% { text-shadow: 0 0 20px #ffaa00, 0 0 40px #ffaa00; }
        }

        #btn { 
            width: 280px; height: 280px; 
            background: radial-gradient(circle at 30% 30%, #d32f2f, #8b0000); 
            border-radius: 50%; 
            border: none;
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 40px 70px rgba(139, 0, 0, 0.8), inset 0 -15px 25px rgba(0,0,0,0.6), inset 0 15px 30px rgba(255, 100, 100, 0.4); 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
            position: relative; 
            flex-shrink: 0; 
            margin: 10px auto;
            animation: bob 3s infinite ease-in-out;
        }
        @keyframes bob {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }
        #btn:hover {
            transform: scale(1.08);
            box-shadow: 0 50px 80px rgba(100, 0, 0, 0.9), inset 0 -15px 25px rgba(0,0,0,0.6), inset 0 15px 30px rgba(255, 120, 120, 0.5);
        }
        #btn:active { 
            transform: scale(0.96); 
            animation: none;
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,100,100,0.6) 0%, rgba(255,50,50,0) 70%);
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 20;
            width: 100px;
            height: 100px;
            opacity: 0.7;
        }
        
        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(10);
                opacity: 0;
            }
        }

        .eyes {          
            display: flex; 
            gap: 40px; 
            margin-bottom: 20px; 
            position: relative; 
            z-index: 2; 
            pointer-events: none; 
        }
        
        .eye { 
            width: 65px; 
            height: 65px; 
            background: #fff; 
            border-radius: 50%; 
            position: relative; 
            overflow: hidden; 
            border: 4px solid #1a1a1a;
            box-shadow: 
                inset 0 -5px 15px rgba(0,0,0,0.3),
                inset 0 5px 10px rgba(255,255,255,0.5),
                0 0 20px rgba(255,100,100,0.3);
        }
        
        .pupil { 
            width: 38px; 
            height: 38px; 
            background: radial-gradient(circle at 40% 40%, #333, #111); 
            border-radius: 50%; 
            position: absolute; 
            top: 13px; 
            left: 13px; 
            transition: transform 0.05s linear;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        
        .pupil::after {
            content: "";
            position: absolute;
            top: 8px;
            left: 10px;
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.8);
        }
        
        .pupil::before {
            content: "";
            position: absolute;
            top: 18px;
            left: 5px;
            width: 5px;
            height: 5px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255,255,255,0.6);
            z-index: 3;
        }
        
        .lid { 
            position: absolute; 
            top: var(--lid); 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #8b0000; 
            transition: 0.1s; 
            z-index: 3; 
            border-radius: 50%;
        }

        #mouth {
            width: 70px;
            height: 30px;
            transition: all 0.3s ease;
            transform-origin: center;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        
        #mouth.sad {
            width: 60px;
            height: 40px;
            border-top: 10px solid #1a1a1a;
            border-left: transparent;
            border-right: transparent;
            border-bottom: transparent;
            border-radius: 120px 120px 0 0;
            margin-top: 5px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #mouth.happy {
            width: 60px;
            height: 30px;
            border-bottom: 8px solid #1a1a1a;
            border-left: transparent;
            border-right: transparent;
            border-top: transparent;
            border-radius: 0 0 50px 50px;
            margin-top: 15px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #mouth.surprised {
            width: 30px;
            height: 30px;
            border: 4px solid #1a1a1a;
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15px;
        }
        
        #mouth.annoyed {
            width: 50px;
            height: 4px;
            background: #1a1a1a;
            border: none;
            border-radius: 2px;
            transform: rotate(-2deg);
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #mouth.neutral {
            width: 50px;
            height: 4px;
            background: #1a1a1a;
            border: none;
            border-radius: 2px;
            transform: rotate(0deg);
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #mouth.smirk {
            width: 50px;
            height: 4px;
            background: #1a1a1a;
            border: none;
            border-radius: 2px;
            transform: rotate(5deg) translateY(-5px);
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .blush {
            position: absolute;
            width: 45px; height: 22px;
            background: rgba(180, 40, 40, 0.45);
            border-radius: 50%;
            bottom: 70px;
            filter: blur(9px);
            transition: 0.3s;
            opacity: 0.8;
        }
        .blush-left { left: 25px; }
        .blush-right { right: 25px; }
        #btn:hover .blush {
            opacity: 1;
            background: rgba(200, 50, 50, 0.7);
            filter: blur(11px);
        }

        .ft {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 60;
            pointer-events: none;
        }
        
        .counters {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: rgba(20,10,20,0.5);
            backdrop-filter: blur(8px);
            padding: 15px 30px;
            border-radius: 40px;
            border: 1px solid rgba(255,100,100,0.3);
            pointer-events: none;
            margin-bottom: 10px;
        }
        
        .counters div {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        .counters div:first-child {
            color: #ffb3b3;
            text-shadow: 0 0 15px rgba(255,100,100,0.6);
        }
        
        #total-cnt-container {
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255,215,0,0.6);
        }
        
        #total-cnt {
            font-weight: 700;
        }
        
        .link-group {
            display: flex;
            gap: 10px;
            background: rgba(20,10,20,0.4);
            backdrop-filter: blur(5px);
            padding: 8px 12px;
            border-radius: 40px;
            border: 1px solid rgba(255,100,100,0.3);
            pointer-events: auto;
        }
        
        #ca {
            border: none;
            background: transparent;
            padding: 8px 12px;
            border-radius: 30px;
            cursor: pointer;
            display: inline-block;
            font-size: 0.8rem;
            color: var(--text-col);
            transition: 0.2s;
            border-right: 1px solid rgba(255,100,100,0.3);
            padding-right: 15px;
        }
        
        #ca:hover {
            color: #ff9f9f;
            text-shadow: 0 0 10px rgba(255,100,100,0.5);
        }
        
        #x-link {
            padding: 8px 12px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-col);
            text-decoration: none;
            transition: 0.2s;
        }
        
        #x-link:hover {
            color: #ff9f9f;
            text-shadow: 0 0 10px rgba(255,100,100,0.5);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px 10px 80px;
            }
            
            .main {
                margin-top: 60px;
            }
            
            #btn {
                width: 220px;
                height: 220px;
            }
            
            #q {
                font-size: 1.4rem;
                min-height: 100px;
                margin-bottom: 15px;
            }
            
            #q.gold-quote {
                font-size: 1.6rem;
            }
            
            .counters {
                padding: 10px 15px;
                margin-bottom: 5px;
            }
            
            .counters div {
                font-size: 0.85rem;
            }
            
            .ft {
                bottom: 10px;
            }
            
            .langs {
                max-width: 85%;
                left: 50%;
                transform: translateX(-50%);
                top: 10px;
                padding: 4px 6px;
            }
            
            .l-btn {
                font-size: 0.6rem;
                padding: 4px 5px;
            }
        }

        @media (max-width: 380px) {
            #btn {
                width: 180px;
                height: 180px;
            }
            
            .eyes {
                gap: 20px;
            }
            
            .eye {
                width: 40px;
                height: 40px;
            }
            
            .pupil {
                width: 22px;
                height: 22px;
                top: 9px;
                left: 9px;
            }
            
            #q {
                font-size: 1.2rem;
            }
            
            #q.gold-quote {
                font-size: 1.4rem;
            }
            
            .link-group {
                max-width: 90%;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
            #ca, #x-link {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 45%;
                font-size: 0.65rem;
                padding: 6px 8px;
            }
        }
    </style>
</head>

        <div class="l-btn" onclick="setLanguage('de')">DE</div>
    </div>

    <div class="main">
        <div id="q">The void waits for you.</div>
        <button id="btn">
            <div class="eyes">
                <div class="eye">
                    <div class="lid"></div>
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="lid"></div>
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="blush blush-left"></div>
            <div class="blush blush-right"></div>
            <div id="mouth"></div>
        </button>
    </div>

    <div class="ft">
        <div class="counters">
            <div id="cnt">My regrets: 0</div>
            <div id="total-cnt-container">Collective regret: <span id="total-cnt">0</span></div>
        </div>
        <div class="link-group">
            <div id="ca" onclick="copyCA()">CA: CZkrVESiJHyjtR39m7a5doaZwSFT5YMpy8pJMretpump</div>
            <a href="https://x.com/ClickDontPush" target="_blank" id="x-link">X: @ClickDontPush</a>
        </div>
    </div>

    <script>
        // ===== СОЗДАЁМ ЗВЁЗДЫ =====
        const sky = document.querySelector('.sky');
        
        // Создаём 200 неподвижных звёзд
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            
            star.style.animationDelay = Math.random() * 5 + 's';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            sky.appendChild(star);
        }
        
        // ===== ПАДАЮЩИЕ ЗВЁЗДЫ =====
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            
            const startX = Math.random() * 100;
            const startY = Math.random() * 30;
            
            star.style.left = startX + '%';
            star.style.top = startY + '%';
            
            const size = Math.random() * 3 + 2;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            
            document.body.appendChild(star);
            
            let posX = startX;
            let posY = startY;
            let opacity = 1;
            
            const interval = setInterval(() => {
                posX += 0.5;
                posY += 0.8;
                opacity -= 0.01;
                
                star.style.left = posX + '%';
                star.style.top = posY + '%';
                star.style.opacity = opacity;
                star.style.boxShadow = `0 0 ${20 * opacity}px white`;
                
                if (posY > 120 || opacity <= 0) {
                    clearInterval(interval);
                    star.remove();
                }
            }, 30);
        }
        
        // Запускаем падающие звёзды
        setInterval(() => {
            const count = Math.floor(Math.random() * 3) + 1;
            for (let i = 0; i < count; i++) {
                setTimeout(createShootingStar, i * 200);
            }
        }, 2000);
        
        // ===== ЦИТАТЫ =====
        const quotes = {
            en: [
                "I think, therefore I am. I regret both.",
                "The unexamined life is not worth living.",
                "We are what we repeatedly do.",

                "The soul is born old but grows young.",
                "To live is the rarest thing in the world.",
                "I can resist everything except temptation.",
                "We are all in the gutter, but some of us are looking at the stars.",
                "The mystery of human existence lies in finding something to live for.",
                "Man is a mystery.",
                "I am terrified by this dark thing that sleeps in me.",
                "So we beat on, boats against the current.",
                "Waiting for Godot. Still waiting.",
                "I can't go on. I'll go on.",
                "We are born astride a grave.",
                "Every word is like an unnecessary stain on silence.",
                "The end is in the beginning and yet you go on.",
                "Life is a tale told by an idiot.",
                "Tomorrow, and tomorrow, and tomorrow creeps.",
                "Nothing will come of nothing.",
                "The rest is silence.",
                "I'm so tired. I haven't slept a wink.",
                "I tried so hard and got so far, but in the end, it doesn't even matter.",
                "Hello darkness, my old friend.",
                "I hurt myself today, to see if I still feel.",
                "Nothing really matters, anyone can see.",
                "I'm tired of being almost.",
                "They promised moons. They delivered graves.",
                "I don't hope anymore. It's easier.",
                "The void is generous today.",
                "Click. Regret. Repeat.",
                "The cave you fear to enter holds the treasure.",
                "The wound is where the Light enters you.",
                "You were born with wings, why crawl?",
                "The quieter you become, the more you hear.",
                "What you seek is seeking you.",
                "Don't grieve. Anything you lose comes round.",
                "Let yourself be drawn by what you love.",
                "The only lasting beauty is the heart.",
                "Yesterday I was clever, today I am wise.",
                "The moon stays bright when it doesn't avoid the night.",
                "If you are irritated by every rub, how will you be polished?",
                "Why do you stay in prison when the door is open?",
                "Sell your cleverness and buy bewilderment.",
                "The art of knowing is knowing what to ignore.",
                "It's not what happens, but how you react.",
                "No man ever steps in the same river twice.",
                "The only way to have a friend is to be one.",
                "Quality is not an act, it is a habit.",
                "Happiness depends upon ourselves.",
                "It is the mark of an educated mind to entertain a thought without accepting it.",
                "The more you know, the more you realize you don't know.",
                "Pleasure in the job puts perfection in the work.",

                "The secret of change is to focus on building the new.",
                "Knowing others is intelligence; knowing yourself is true wisdom.",

        const behaviors = ['lookAround', 'lookCenter', 'lookAway', 'sleepy'];
        const behavior = behaviors[Math.floor(Math.random() * behaviors.length)];
        
        console.log('Поведение:', behavior); // Для отладки
        
        switch(behavior) {
            case 'lookAround':
                // Осматривается
                pupils.forEach(pupil => {
                    const randomX = (Math.random() - 0.5) * 14;
                    const randomY = (Math.random() - 0.5) * 10;
                    pupil.style.transition = 'transform 0.4s ease';
                    pupil.style.transform = `translate(${randomX}px, ${randomY}px)`;
                });
                
                eyeTimeout = setTimeout(() => {
                    pupils.forEach(pupil => {
                        pupil.style.transition = 'transform 0.6s ease';
                        pupil.style.transform = 'translate(0px, 0px)';
                    });
                }, 1500);
                break;
                
            case 'lookCenter':
                // Смотрит в центр
                pupils.forEach(pupil => {
                    pupil.style.transition = 'transform 0.5s ease';
                    pupil.style.transform = 'translate(0px, 0px)';
                });
                break;
                
            case 'lookAway':
                // Отводит взгляд
                pupils.forEach((pupil, index) => {
                    if (index === 0) {
                        pupil.style.transform = 'translate(-6px, 2px)';
                    } else {
                        pupil.style.transform = 'translate(6px, 2px)';
                    }
                    pupil.style.transition = 'transform 0.3s ease';
                });
                
                eyeTimeout = setTimeout(() => {
                    pupils.forEach(pupil => {
                        pupil.style.transition = 'transform 0.5s ease';
                        pupil.style.transform = 'translate(0px, 0px)';
                    });
                }, 1000);
                break;
                
            case 'sleepy':
                // Сонный взгляд
                pupils.forEach(pupil => {
                    pupil.style.transition = 'transform 0.8s ease';
                    pupil.style.transform = 'translate(2px, 5px)';
                });
                
                eyeTimeout = setTimeout(() => {
                    pupils.forEach(pupil => {
                        pupil.style.transition = 'transform 0.5s ease';
                        pupil.style.transform = 'translate(0px, 0px)';
                    });
                }, 2000);
                break;
        }
        
        // Планируем следующее движение через случайный интервал
        const nextInterval = Math.floor(Math.random() * 5000) + 2000; // 2-7 секунд
        eyeMovementInterval = setTimeout(randomEyeMovement, nextInterval);
    }
            
            randomEyeMovement();
        }

  function setLanguage(lang) { 
    currentLang = lang; 
    document.querySelectorAll('.l-btn').forEach(btn => {
        btn.classList.toggle('active', btn.innerText.toLowerCase().includes(lang) || 
            (lang === 'zh' && btn.innerText.includes('中文')) ||
            (lang === 'ja' && btn.innerText.includes('日本語')) ||
            (lang === 'ko' && btn.innerText.includes('한국어')));
    });
    document.getElementById('cnt').innerText = interfaceText[lang].counterPrefix + clickCount;
    
    const totalContainer = document.getElementById('total-cnt-container');
    totalContainer.innerHTML = interfaceText[lang].totalPrefix + '<span id="total-cnt">' + totalVisitors + '</span>';
    
    const qElement = document.getElementById('q');
    
    if (isGoldQuoteActive) {
        // Золотая цитата - берём тот же индекс
        const goldQuotesArray = hundredQuotes[lang] || hundredQuotes.en;
        const safeIndex = Math.min(currentGoldQuoteIndex, goldQuotesArray.length - 1);
        qElement.innerText = goldQuotesArray[safeIndex];
        console.log('Перевёл золотую на', lang, 'индекс', safeIndex);
    } else {
        // Обычная цитата - берём тот же индекс
        const langQuotes = quotes[lang] || quotes.en;
        const safeIndex = Math.min(currentQuoteIndex, langQuotes.length - 1);
        qElement.innerText = langQuotes[safeIndex];
        console.log('Перевёл обычную на', lang, 'индекс', safeIndex);
    }
}
