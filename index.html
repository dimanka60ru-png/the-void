            --bg-start: #1a0f1a;
            --bg-end: #2a1a2a;
            --text-col: #ecf0f1;
            --accent: #ff4d4d;
            --lid: -100%;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            background: linear-gradient(145deg, var(--bg-start), var(--bg-end), #1f0f1f);
            color: var(--text-col);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center; 
            transition: background 0.3s linear, color 0.5s ease;
            overflow-x: hidden;
            text-align: center;
            position: relative;
            padding: 10px 20px 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255,80,80,0.12) 0%, transparent 35%),
                radial-gradient(circle at 80% 70%, rgba(255,120,120,0.12) 0%, transparent 35%),
                repeating-linear-gradient(45deg, rgba(255,100,100,0.04) 0px, rgba(255,100,100,0.04) 2px, transparent 2px, transparent 10px);
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: fixed;
            width: 8px; height: 8px;
            background: rgba(255, 100, 100, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: float 15s infinite linear;
            box-shadow: 0 0 12px rgba(255, 80, 80, 0.5);
        }
        .particle:nth-child(odd) {
            background: rgba(255, 150, 150, 0.35);
            box-shadow: 0 0 15px rgba(255, 100, 100, 0.6);
        }
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        .langs { 
            position: fixed; 
            top: 15px; 
            display: flex; 
            gap: 5px; 
            z-index: 100; 
            background: rgba(20,10,20,0.5);
            backdrop-filter: blur(8px);
            padding: 6px 10px;
            border-radius: 40px;
            border: 1px solid rgba(255,120,120,0.4);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 95%;
        }
        .l-btn { 
            font-size: 0.7rem; 
            cursor: pointer; 
            opacity: 0.7; 
            text-transform: uppercase;
            padding: 3px 6px;
            border-radius: 20px;
            transition: 0.2s;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.95);
        }
        .l-btn.active { 
            opacity: 1; 
            background: rgba(255,90,90,0.5);
            color: #fff;
            text-shadow: 0 0 10px rgba(255,90,90,0.8);
            border: 1px solid rgba(255,120,120,0.6);
        }

        #chat-wall { 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            pointer-events: none; 
            overflow: hidden; 
            z-index: 5; 
        }
        .chat-message { 
            font-family: 'Playfair Display', serif; 
            font-style: italic; 
            font-size: 1.1rem; 
            animation: floatRandom 8s forwards; 
            position: absolute; 
            color: rgba(255,255,255,0.8);
            text-shadow: 0 2px 15px rgba(255,80,80,0.4);
            text-transform: uppercase;
            font-weight: 500;
            max-width: 300px;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
        }
        @keyframes floatRandom { 
            0% { opacity: 0; transform: translate(0, 0) scale(0.8); }
            10% { opacity: 0.9; transform: translate(10px, -10px) scale(1); }
            80% { opacity: 0.8; transform: translate(20px, -40px) scale(1); }
            100% { opacity: 0; transform: translate(30px, -80px) scale(0.8); }
        }

        .main { 
            width: 90%; 
            max-width: 600px; 
            z-index: 10; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: relative;
            margin-top: 30px;
        }

        #q { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.8rem; 
            margin-bottom: 20px; 
            min-height: 140px; 
            width: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            padding: 0 15px;
            text-shadow: 0 3px 25px rgba(255,70,70,0.6), 0 2px 10px rgba(0,0,0,0.5);
            line-height: 1.4;
            font-weight: 600;
            letter-spacing: 0.3px;
            color: #fff;
        }

        #btn { 
            width: 280px; height: 280px; 
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b); 
            border-radius: 50%; 
            border: 5px solid rgba(255,255,255,0.6);
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 40px 70px rgba(200, 40, 40, 0.8), 0 0 0 4px rgba(255,120,120,0.5), inset 0 -15px 25px rgba(0,0,0,0.6), inset 0 15px 30px rgba(255,255,255,0.5); 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
            position: relative; 
            flex-shrink: 0; 
            margin: 10px auto;
            animation: bob 3s infinite ease-in-out;
        }
        @keyframes bob {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }
        #btn:hover {
            transform: scale(1.08);
            box-shadow: 0 50px 80px rgba(220, 50, 50, 0.9), 0 0 0 6px rgba(255,140,140,0.7), inset 0 -15px 25px rgba(0,0,0,0.6), inset 0 15px 30px rgba(255,255,255,0.6);
        }
        #btn:active { 
            transform: scale(0.96); 
            animation: none;
        }

        .eyes { 
            display: flex; 
            gap: 35px; 
            margin-bottom: 15px; 
            position: relative; 
            z-index: 2; 
            pointer-events: none; 
        }
        .eye { 
            width: 70px; height: 45px; 
            background: #fff; 
            border-radius: 50%; 
            position: relative; 
            overflow: hidden; 
            border: 3px solid rgba(0,0,0,0.3);
            box-shadow: inset 0 -4px 10px rgba(0,0,0,0.3), 0 0 15px rgba(255,255,255,0.4);
        }
        .pupil { 
            width: 30px; height: 30px; 
            background: #111; 
            border-radius: 50%; 
            position: absolute; 
            top: 7px; left: 20px; 
            transition: transform 0.05s linear;
            border: 3px solid #222;
            box-shadow: 0 0 8px rgba(0,0,0,0.6);
        }
        .pupil::after {
            content: "";
            position: absolute;
            top: 6px; left: 6px;
            width: 8px; height: 8px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255,255,255,0.8);
        }
        .lid { 
            position: absolute; 
            top: var(--lid); 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #ff6b6b; 
            transition: 0.1s; 
            z-index: 3; 
            border-radius: 50%;

        #mouth {

            border: 4px solid rgba(20,20,20,0.9); 
            transition: all 0.3s ease; 
            margin-top: 8px;

            align-items: center;
            gap: 5px;

            background: rgba(255,80,80,0.3);

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // Wind (background)
            const windOsc = audioCtx.createOscillator();
            windGain = audioCtx.createGain();
            windOsc.type = 'sine';
            windOsc.frequency.setValueAtTime(80, audioCtx.currentTime);
            windOsc.frequency.linearRampToValueAtTime(120, audioCtx.currentTime + 10);
            windGain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            windOsc.connect(windGain);
            windGain.connect(audioCtx.destination);
            windOsc.start();
            
            // Rain (filtered noise)
            const bufferSize = 4096;
            const noiseNode = audioCtx.createScriptProcessor(bufferSize, 1, 1);
            rainGain = audioCtx.createGain();
            noiseNode.onaudioprocess = (e) => {
                const output = e.outputBuffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
            };
            noiseNode.connect(rainGain);
            rainGain.connect(audioCtx.destination);
            rainGain.gain.setValueAtTime(0.02, audioCtx.currentTime);
            
            // Thunder (random)
            thunderGain = audioCtx.createGain();
            thunderGain.connect(audioCtx.destination);
            thunderGain.gain.setValueAtTime(0, audioCtx.currentTime);
            
            windInterval = setInterval(() => {
                if (!soundEnabled || !audioCtx) return;
                const now = audioCtx.currentTime;
                windGain.gain.linearRampToValueAtTime(0.03 + Math.random() * 0.05, now + 2);
                windGain.gain.linearRampToValueAtTime(0.02, now + 5);
            }, 8000);
            
            thunderInterval = setInterval(() => {
                if (!soundEnabled || !audioCtx || Math.random() > 0.3) return;
                const now = audioCtx.currentTime;
                thunderGain.gain.setValueAtTime(0.2 + Math.random() * 0.3, now);
                thunderGain.gain.exponentialRampToValueAtTime(0.001, now + 1 + Math.random() * 2);
                
                const osc = audioCtx.createOscillator();
                const oscGain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(60 + Math.random() * 40, now);
                osc.frequency.exponentialRampToValueAtTime(20, now + 1.5);
                oscGain.gain.setValueAtTime(0.1, now);
                oscGain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
                osc.connect(oscGain);
                oscGain.connect(audioCtx.destination);
                osc.start(now);
                osc.stop(now + 1.5);
            }, 15000);
        }
        
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }
