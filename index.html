<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID TEMPLE | $CLICK</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { 
            --bg-val: 255; 
            --text-col: #1a1a1a;
            --accent: #ff3b30;
            --lid: -100%;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            background-color: rgb(var(--bg-val), var(--bg-val), var(--bg-val));
            color: var(--text-col);
            font-family: 'Inter', sans-serif;
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            transition: background 0.3s linear, color 0.5s ease;
            overflow: hidden; text-align: center;
        }

        body::after { 
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url(https://upload.wikimedia.org);
            opacity: 0.05; pointer-events: none; z-index: 100;
        }

        /* ЧАТ */
        #chat-wall { position: absolute; top: 15%; width: 100%; pointer-events: none; height: 180px; overflow: hidden; z-index: 5; }
        .m { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.2rem; animation: f 6s forwards; text-align: center; position: absolute; left: 0; right: 0; }
        @keyframes f { 0% { opacity: 0; transform: translateY(20px); } 15% { opacity: 0.8; } 100% { opacity: 0; transform: translateY(-50px); } }

        .main { width: 90%; max-width: 600px; z-index: 10; display: flex; flex-direction: column; align-items: center; }
        #q { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 60px; min-height: 80px; width: 100%; pointer-events: none; }

        /* ОГРОМНАЯ ОБЪЕМНАЯ КНОПКА */
        #btn { 
            width: 200px; height: 200px; 
            background: radial-gradient(circle at 35% 35%, #ff5248, #d32f2f); 
            border-radius: 50%; border: none; cursor: pointer; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            box-shadow: 0 25px 60px rgba(211, 47, 47, 0.4), inset 0 -12px 20px rgba(0,0,0,0.3); 
            transition: transform 0.1s; position: relative; flex-shrink: 0; margin: 0 auto;
        }
        #btn:active { transform: scale(0.95); }

        /* БОЛЬШИЕ ГЛАЗА */
        .eyes { display: flex; gap: 15px; margin-bottom: 12px; position: relative; z-index: 2; pointer-events: none; }
        .eye { 
            width: 44px; height: 28px; 
            background: #fff; border-radius: 50%; 
            position: relative; overflow: hidden; 
            border: 1.5px solid rgba(0,0,0,0.15); 
        }
        .p { 
            width: 17px; height: 17px; 
            background: #000; border-radius: 50%; 
            position: absolute; top: 5.5px; left: 13.5px; 
            transition: transform 0.05s linear; 
        }
        .lid { position: absolute; top: var(--lid); left: 0; width: 100%; height: 100%; background: #d32f2f; transition: 0.1s; z-index: 2; }

        /* ГРУСТНЫЙ РОТ */
        #mouth { 
            width: 45px; height: 20px; 
            border: 3px solid rgba(0,0,0,0.7); 
            border-top: transparent; border-left: transparent; border-right: transparent; 
            border-radius: 0; transition: 0.3s; 
            margin-top: 5px; transform-origin: center; 
        }

        /* ИНТЕРФЕЙС */
        #in { position: absolute; bottom: 130px; background: none; border: none; border-bottom: 1px solid #999; color: inherit; text-align: center; width: 220px; padding: 5px; font-size: 0.8rem; z-index: 60; user-select: text; }
        .ft { position: absolute; bottom: 20px; font-size: 0.7rem; opacity: 0.6; width: 100%; pointer-events: none; }
        #ca { border: 1px solid #999; padding: 6px 15px; border-radius: 20px; cursor: pointer; display: inline-block; margin-top: 10px; pointer-events: auto; }
        
        .langs { position: absolute; top: 20px; display: flex; gap: 10px; z-index: 100; }
        .l-btn { font-size: 0.6rem; cursor: pointer; opacity: 0.5; text-transform: uppercase; }
        .l-btn.active { opacity: 1; font-weight: bold; color: var(--accent); }
    </style>
</head>
<body>

    <div class="langs">
        <div class="l-btn active" onclick="sL('en')">EN</div>
        <div class="l-btn" onclick="sL('ru')">RU</div>
    </div>

    <div id="chat-wall"></div>

    <div class="main">
        <div id="q">Look into the void. It waits for you.</div>
        <button id="btn">
            <div class="eyes">
                <div class="eye"><div class="lid"></div><div class="p"></div></div>
                <div class="eye"><div class="lid"></div><div class="p"></div></div>
            </div>
            <div id="mouth"></div>
        </button>
    </div>

    <input type="text" id="in" placeholder="прошепчи что-нибудь..." maxlength="50" autocomplete="off">

    <div class="ft">
        <div id="cnt">your pain: 0</div>
        <div id="ca" onclick="cp()">CA: CZkrVESiJHyjtR39m7a5doaZwSFT5YMpy8pJMretpump</div>
    </div>

<script src="https://cdn.pubnub.com"></script>
<script>
    const CA_VAL = "CZkrVESiJHyjtR39m7a5doaZwSFT5YMpy8pJMretpump";
    let clks = parseInt(localStorage.getItem('v_c_final')) || 0;
    let ln = 'en';
    let aCtx;

    // --- ЧАТ ---
    let pn;
    try {
        pn = new PubNub({ publishKey: 'demo', subscribeKey: 'demo', uuid: 'v' + Math.random().toString(36).substring(7) });
        pn.addListener({ message: (m) => {
            const d = document.createElement('div'); d.className = 'm'; d.innerText = m.message;
            document.getElementById('chat-wall').appendChild(d); setTimeout(() => d.remove(), 6000);
        }});
        pn.subscribe({ channels: ['void_temple_v_final_1'] });
    } catch(e) {}

    document.getElementById('in').addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && this.value.trim() !== '') {
            pn.publish({ channel: 'void_temple_v_final_1', message: this.value });
            this.value = '';
        }
    });

    // --- ЗВУК (ГРОМКИЙ И ЗВОНКИЙ) ---
    function initA() {
        if (!aCtx) aCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (aCtx.state === 'suspended') aCtx.resume();
    }
    function play() {
        if (!aCtx) return;
        const o = aCtx.createOscillator(); const g = aCtx.createGain();
        o.type = 'triangle'; o.frequency.setValueAtTime(1200, aCtx.currentTime);
        o.frequency.exponentialRampToValueAtTime(100, aCtx.currentTime + 0.1);
        g.gain.setValueAtTime(0.7, aCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime + 0.1);
        o.connect(g); g.connect(aCtx.destination); o.start(); o.stop(aCtx.currentTime + 0.1);
    }

    // --- ЭВОЛЮЦИЯ ---
    function update() {
        const r = document.documentElement;
        const progress = Math.min(clks / 1000, 1);
        
        // Плавное потемнение фона
        const val = Math.floor(255 - (progress * 245));
        r.style.setProperty('--bg-val', val);
        
        // Цвет текста
        if (val < 120) r.style.setProperty('--text-col', '#eee');
        else r.style.setProperty('--text-col', '#1a1a1a');

        // РОТ (Грусть переворачивается и выгибается)
        const mouthEl = document.getElementById('mouth');
        const curvature = progress * 60; 
        mouthEl.style.borderRadius = `0 0 ${curvature}% ${curvature}%`;
        mouthEl.style.transform = `rotate(180deg) translateY(${progress * 10}px)`;
        
        document.getElementById('cnt').innerText = (ln === 'ru' ? 'твоя боль: ' : 'your pain: ') + clks;
    }

    const bE = document.getElementById('btn');
    bE.onmousedown = (e) => { 
        e.preventDefault(); // ФИКС СМЕЩЕНИЯ ПРИ КЛИКЕ
        initA(); 
        document.documentElement.style.setProperty('--lid', '0%'); 
        play(); 
    };
    bE.onmouseup = () => {
        if (clks < 1000) clks++; 
        localStorage.setItem('v_c_final', clks);
        document.documentElement.style.setProperty('--lid', '-100%'); 
        document.getElementById('q').innerText = ln === 'ru' ? "Бездна помнит каждое нажатие." : "The void remembers every click.";
        update();
    };

    // СЛЕЖЕНИЕ ЗРАЧКОВ
    document.addEventListener('mousemove', (e) => {
        document.querySelectorAll('.p').forEach(p => {
            const rect = p.getBoundingClientRect();
            const a = Math.atan2(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
            p.style.transform = `rotate(${(a * (180/Math.PI) * -1) + 180}deg) translateY(-6px)`;
        });
    });

    function sL(l) { 
        ln = l; 
        document.querySelectorAll('.l-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase() === l)); 
        update(); 
    }
    function cp() { navigator.clipboard.writeText(CA_VAL); document.getElementById('ca').innerText = "COPIED"; setTimeout(()=>document.getElementById('ca').innerText="CA: "+CA_VAL.substring(0,6)+'...', 1000); }
    
    update();
</script>
</body>
</html>
