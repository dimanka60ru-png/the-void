            --bg-end: #1a0f1a;
            --text-col: #ecf0f1;
            --accent: #ff4d4d;
            --lid: -100%;

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            background: linear-gradient(145deg, var(--bg-start), var(--bg-end), #0a050a);
            color: var(--text-col);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center; 
            transition: background 0.3s linear, color 0.5s ease;
            overflow-x: hidden;
            text-align: center;
            position: relative;
            padding: 10px 20px 0;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(180, 40, 40, 0.12) 0%, transparent 35%),
                radial-gradient(circle at 80% 70%, rgba(200, 80, 80, 0.12) 0%, transparent 35%),
                repeating-linear-gradient(45deg, rgba(180, 60, 60, 0.04) 0px, rgba(180, 60, 60, 0.04) 2px, transparent 2px, transparent 10px);
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: fixed;
            width: 8px; height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: float 15s infinite linear;
            opacity: 0.6;
            transition: background 2s ease, box-shadow 2s ease;
        }
        
        .particle:nth-child(3n) {
            background: rgba(255, 80, 80, 0.5);
            box-shadow: 0 0 12px rgba(255, 60, 60, 0.6);
        }
        .particle:nth-child(3n+1) {
            background: rgba(255, 150, 50, 0.5);
            box-shadow: 0 0 12px rgba(255, 120, 40, 0.6);
        }
        .particle:nth-child(3n+2) {
            background: rgba(255, 200, 80, 0.5);
            box-shadow: 0 0 12px rgba(255, 180, 60, 0.6);
        }
        .particle:nth-child(5n+3) {
            background: rgba(255, 100, 150, 0.5);
            box-shadow: 0 0 12px rgba(255, 80, 120, 0.6);
        }
        
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        .langs { 
            position: fixed; 
            top: 15px; 
            display: flex; 
            gap: 5px; 
            z-index: 100;

            font-size: 0.7rem; 
            cursor: pointer;

            text-transform: uppercase;

            border-radius: 20px;
            transition: 0.2s;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.95);
        }
        .l-btn.active { 
            opacity: 1; 
            background: rgba(255,90,90,0.5);
            color: #fff;
            text-shadow: 0 0 10px rgba(255,90,90,0.8);
            border: 1px solid rgba(255,120,120,0.6);
        }

        .main { 
            width: 90%; 
            max-width: 600px; 
            z-index: 10;

            flex-direction: column; 
            align-items: center;

            margin-top: 30px;

            width: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;

            padding: 0 15px;
            text-shadow: 0 3px 25px rgba(255,70,70,0.6), 0 2px 10px rgba(0,0,0,0.5);
            line-height: 1.4;
            font-weight: 600;
            letter-spacing: 0.3px;
            color: #fff;
        }

            background: radial-gradient(circle at 30% 30%, #d32f2f, #8b0000); 
            border-radius: 50%; 
            border: none;
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 40px 70px rgba(139, 0, 0, 0.8), inset 0 -15px 25px rgba(0,0,0,0.6), inset 0 15px 30px rgba(255, 100, 100, 0.4); 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
            position: relative; 
            flex-shrink: 0; 
            margin: 10px auto;
            animation: bob 3s infinite ease-in-out;
        }
        @keyframes bob {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }
        #btn:hover {
            transform: scale(1.08);
            box-shadow: 0 50px 80px rgba(100, 0, 0, 0.9), inset 0 -15px 25px rgba(0,0,0,0.6), inset 0 15px 30px rgba(255, 120, 120, 0.5);
        }
        #btn:active { 
            transform: scale(0.96); 
            animation: none;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≤–æ–ª–Ω—ã –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,100,100,0.6) 0%, rgba(255,50,50,0) 70%);
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 20;
            width: 100px;
            height: 100px;
            opacity: 0.7;
        }
        
        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(10);
                opacity: 0;
            }
        }

        .eyes { 
            display: flex; 
            gap: 35px; 
            margin-bottom: 15px; 
            position: relative; 
            z-index: 2; 
            pointer-events: none; 
        }
        .eye { 
            width: 70px; height: 45px; 
            background: #fff; 
            border-radius: 50%; 
            position: relative; 
            overflow: hidden; 
            border: 3px solid rgba(0,0,0,0.3);
            box-shadow: inset 0 -4px 10px rgba(0,0,0,0.3), 0 0 15px rgba(255,255,255,0.4);
        }
        .pupil { 
            width: 30px; height: 30px; 
            background: #111; 
            border-radius: 50%; 
            position: absolute; 
            top: 7px; left: 20px; 
            transition: transform 0.05s linear;
            border: 3px solid #222;
            box-shadow: 0 0 8px rgba(0,0,0,0.6);
        }
        .pupil::after {
            content: "";
            position: absolute;
            top: 6px; left: 6px;
            width: 8px; height: 8px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255,255,255,0.8);
        }
        .lid { 
            position: absolute; 
            top: var(--lid); 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #8b0000; 
            transition: 0.1s; 
            z-index: 3; 
            border-radius: 50%;
        }

        #mouth {
            width: 70px;
            height: 30px;
            transition: all 0.3s ease;
            transform-origin: center;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        
        #mouth.sad {
            width: 55px;
            height: 28px;
            border-bottom: 8px solid rgba(20,20,20,0.9);
            border-left: transparent;
            border-right: transparent;
            border-top: transparent;

            margin-left: auto;
            margin-right: auto;

            height: 25px;

            border-left: transparent;
            border-right: transparent;
            border-bottom: transparent;
            border-radius: 40px 40px 0 0;
            transform: rotate(0deg) scale(1);
            margin-top: 15px;
        }
        
        #mouth.surprised {
            width: 30px;
            height: 30px;
            border: 4px solid rgba(20,20,20,0.9);
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15px;

        #mouth.annoyed {

            margin-left: auto;
            margin-right: auto;

        #mouth.neutral {

            height: 4px;

            margin-right: auto;

            border-radius: 2px;

            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;

            border-left: transparent;
            border-right: transparent;
            border-top: transparent;
            border-radius: 0 0 40px 40px;
            transform: rotate(0deg);
            position: relative;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        #mouth.crying::before,

        }
        
        #x-link:hover {

            align-items: center;
            gap: 5px;
        }

            background: rgba(255,80,80,0.3);
        }

    function setExpression(expr) {
        const mouth = document.getElementById('mouth');
        mouth.className = '';
        
        switch(expr) {
            case 'happy':
                mouth.classList.add('happy');
                break;
            case 'sad':
                mouth.classList.add('sad');
                break;
            case 'surprised':
                mouth.classList.add('surprised');
                break;
            case 'annoyed':
                mouth.classList.add('annoyed');
                break;
            case 'neutral':
                mouth.classList.add('neutral');
                break;
            case 'smirk':
                mouth.classList.add('smirk');
                break;
            case 'crying':
                mouth.classList.add('crying');
                break;
            default:
                mouth.classList.add('sad');
        }
    }

    function randomExpression() {
        const rand = Math.random();
        let expression;
        
        if (rand < 0.4) {
            expression = 'happy';
        } else if (rand < 0.65) {
            expression = 'surprised';
        } else if (rand < 0.85) {
            expression = 'annoyed';
        } else if (rand < 0.95) {
            expression = 'neutral';
        } else {
            expression = 'smirk';
        }
        
        setExpression(expression);
        setTimeout(() => setExpression('sad'), 1500);
    }

        const b = 10 + Math.floor(progress * 25);
        root.style.setProperty('--bg-start', `rgb(${r}, ${g}, ${b})`);
        root.style.setProperty('--bg-end', `rgb(${r+20}, ${g+15}, ${b+20})`);
        document.getElementById('cnt').innerText = interfaceText[currentLang].counterPrefix + clickCount;
    }

    function updateQuote() {
        const langQuotes = quotes[currentLang] || quotes.en;
        const randomIndex = Math.floor(Math.random() * langQuotes.length);
        document.getElementById('q').innerText = langQuotes[randomIndex];
    }

    function blink() {
        const root = document.documentElement;
        root.style.setProperty('--lid', '0%');
        setTimeout(() => root.style.setProperty('--lid', '-100%'), 150);
    }
    setInterval(blink, 3500);

    const button = document.getElementById('btn');
    
    button.onmousedown = (e) => { 
        e.preventDefault();
        
        const rect = button.getBoundingClientRect();
        createRipple(e.clientX, e.clientY);
        
        initAudio(); 
        document.documentElement.style.setProperty('--lid', '0%'); 
        playClick(); 
    };
    
    button.onmouseup = () => {
        if (currentSpecialQuote) {
            currentSpecialQuote.remove();
            currentSpecialQuote = null;
        }
    
        clickCount++; 
        localStorage.setItem('v_c_final', clickCount);
        
        totalClicks++;
        
        document.documentElement.style.setProperty('--lid', '-100%'); 
        randomExpression();
        updateQuote();
        updateVisuals();
        showHundredQuote();
    };

    button.ontouchstart = (e) => {
        e.preventDefault();
        const touch = e.touches[0];
        createRipple(touch.clientX, touch.clientY);
        initAudio();
        document.documentElement.style.setProperty('--lid', '0%');
        playClick();
    };
    
    button.ontouchend = button.onmouseup;

    document.addEventListener('mousemove', (e) => {
        document.querySelectorAll('.pupil').forEach(pupil => {
            const rect = pupil.getBoundingClientRect();
            const dx = e.clientX - (rect.left + rect.width/2);
            const dy = e.clientY - (rect.top + rect.height/2);
            const distance = Math.min(12, Math.sqrt(dx*dx + dy*dy) / 18);
            const x = Math.cos(Math.atan2(dy, dx)) * distance;
            const y = Math.sin(Math.atan2(dy, dx)) * distance;
            pupil.style.transform = `translate(${x}px, ${y}px)`;
        });
    });

    function setLanguage(lang) { 
        currentLang = lang; 
        document.querySelectorAll('.l-btn').forEach(btn => {
            btn.classList.toggle('active', btn.innerText.toLowerCase().includes(lang) || 
                (lang === 'zh' && btn.innerText.includes('‰∏≠Êñá')) ||
                (lang === 'ja' && btn.innerText.includes('Êó•Êú¨Ë™û')) ||
                (lang === 'ko' && btn.innerText.includes('ÌïúÍµ≠Ïñ¥')));
        });
        document.getElementById('cnt').innerText = interfaceText[lang].counterPrefix + clickCount;
        
        const totalContainer = document.getElementById('total-cnt-container');
        totalContainer.innerHTML = interfaceText[lang].totalPrefix + '<span id="total-cnt">' + totalClicks + '</span>';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –≤–µ—Ç—Ä–∞
        const windText = document.getElementById('windText');
        if (soundEnabled) {
            windText.innerText = interfaceText[lang].windOn;
        } else {
            windText.innerText = interfaceText[lang].windOff;
        }
        
        updateQuote();
    }

    function copyCA() { 
        navigator.clipboard.writeText(CA_VAL); 
        const caElem = document.getElementById('ca');
        const originalText = caElem.innerText;
        caElem.innerText = "‚úÖ Copied"; 
        setTimeout(() => caElem.innerText = originalText, 1000); 
    }

    window.onload = () => {
        updateVisuals();
        updateQuote();
        setExpression('sad');
        initAudio();
        
        const totalContainer = document.getElementById('total-cnt-container');
        totalContainer.innerHTML = interfaceText[currentLang].totalPrefix + '<span id="total-cnt">' + totalClicks + '</span>';
    };
</script>
</body>
</html>
