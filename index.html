<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE VOID TEMPLE | $CLICK</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root { 
            --bg-val: 255; 
            --text-col: #1a1a1a;
            --accent: #ff3b30;
            --lid: -100%;
            --mouth-r: 0deg;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: rgb(var(--bg-val), var(--bg-val), var(--bg-val));
            color: var(--text-col);
            font-family: 'Inter', sans-serif;
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            transition: background 0.3s linear, color 0.5s ease;
            overflow: hidden; text-align: center;
        }

        body::after { 
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: url(https://upload.wikimedia.org);
            opacity: 0.05; pointer-events: none; z-index: 100;
        }

        /* ОБЪЕМНАЯ КНОПКА */
        #btn { 
            width: 180px; height: 180px; 
            background: radial-gradient(circle at 30% 30%, #ff5248, #d32f2f);
            border-radius: 50%; border: none; cursor: pointer; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            box-shadow: 0 20px 50px rgba(211, 47, 47, 0.4), inset 0 -8px 15px rgba(0,0,0,0.3); 
            transition: transform 0.1s; z-index: 50;
        }
        #btn:active { transform: scale(0.94); }

        /* ЛИЦО */
        .eyes { display: flex; gap: 20px; margin-bottom: 15px; }
        .eye { width: 30px; height: 18px; background: #fff; border-radius: 50%; position: relative; overflow: hidden; border: 1px solid rgba(0,0,0,0.1); }
        .p { width: 12px; height: 12px; background: #000; border-radius: 50%; position: absolute; top: 3px; left: 9px; transition: transform 0.05s linear; }
        .lid { position: absolute; top: var(--lid); left: 0; width: 100%; height: 100%; background: #d32f2f; transition: 0.1s; z-index: 2; }

        /* РОТ */
        #mouth {
            width: 35px; height: 15px;
            border: 2px solid rgba(0,0,0,0.6);
            border-top: transparent; border-left: transparent; border-right: transparent;
            border-radius: 50%;
            transform: rotateX(var(--mouth-r));
            transition: 0.3s;
        }

        #q { font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 50px; min-height: 80px; width: 80%; }
        #in { position: absolute; bottom: 130px; background: none; border: none; border-bottom: 1px solid #999; color: inherit; text-align: center; width: 220px; padding: 5px; font-size: 0.8rem; z-index: 60; }
        
        .ft { position: absolute; bottom: 20px; font-size: 0.7rem; opacity: 0.6; }
        #ca { border: 1px solid #999; padding: 6px 15px; border-radius: 20px; cursor: pointer; display: inline-block; margin-top: 10px; font-family: monospace; }
        
        .langs { position: absolute; top: 20px; display: flex; gap: 10px; z-index: 100; }
        .l-btn { font-size: 0.6rem; cursor: pointer; opacity: 0.5; }
        .l-btn.active { opacity: 1; font-weight: bold; color: var(--accent); }

        #chat-wall { position: absolute; top: 15%; width: 100%; pointer-events: none; height: 180px; overflow: hidden; z-index: 5; }
        .m { font-family: 'Playfair Display', serif; font-style: italic; font-size: 1.2rem; animation: f 6s forwards; text-align: center; position: absolute; left: 0; right: 0; }
        @keyframes f { 0% { opacity: 0; transform: translateY(20px); } 15% { opacity: 0.8; } 100% { opacity: 0; transform: translateY(-50px); } }
    </style>
</head>
<body>

    <div class="langs">
        <div class="l-btn" onclick="sL('en')">EN</div>
        <div class="l-btn active" onclick="sL('ru')">RU</div>
    </div>

    <div id="chat-wall"></div>

    <div class="main">
        <div id="q">Прими пустоту.</div>
        <button id="btn">
            <div class="eyes">
                <div class="eye"><div class="lid"></div><div class="p"></div></div>
                <div class="eye"><div class="lid"></div><div class="p"></div></div>
            </div>
            <div id="mouth"></div>
        </button>
    </div>

    <input type="text" id="in" placeholder="прошепчи что-нибудь..." maxlength="50" autocomplete="off">

    <div class="ft">
        <div id="cnt">твоя боль: 0</div>
        <div id="ca" onclick="cp()">CA: CZkrVESiJHyjtR39m7a5doaZwSFT5YMpy8pJMretpump</div>
    </div>

<script src="https://cdn.pubnub.com"></script>
<script>
    const CA_V = "CZkrVESiJHyjtR39m7a5doaZwSFT5YMpy8pJMretpump";
    let clks = parseInt(localStorage.getItem('v_c_final')) || 0;
    let ln = 'ru';
    let aCtx;

    // --- ЧАТ (ФИКС ОТПРАВКИ) ---
    let pn;
    try {
        pn = new PubNub({ publishKey: 'demo', subscribeKey: 'demo', uuid: 'v' + Math.random() });
        pn.addListener({ message: (m) => {
            const d = document.createElement('div'); d.className = 'm'; d.innerText = m.message;
            document.getElementById('chat-wall').appendChild(d); 
            setTimeout(() => { d.style.opacity = "0"; setTimeout(() => d.remove(), 1000); }, 5000);
        }});
        pn.subscribe({ channels: ['void_v_final_chat'] });
    } catch(e) {}

    document.getElementById('in').addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && this.value.trim() !== '') {
            pn.publish({ channel: 'void_v_final_chat', message: this.value });
            this.value = '';
        }
    });

    // --- ЗВУК ---
    function initAudio() {
        if (!aCtx) aCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (aCtx.state === 'suspended') aCtx.resume();
    }
    function play() {
        if (!aCtx) return;
        const o = aCtx.createOscillator(); const g = aCtx.createGain();
        o.type = 'triangle'; o.frequency.setValueAtTime(1000, aCtx.currentTime);
        o.frequency.exponentialRampToValueAtTime(100, aCtx.currentTime + 0.1);
        g.gain.setValueAtTime(0.6, aCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, aCtx.currentTime + 0.1);
        o.connect(g); g.connect(aCtx.destination); o.start(); o.stop(aCtx.currentTime + 0.1);
    }

    // --- ЭВОЛЮЦИЯ ---
    function update() {
        const r = document.documentElement;
        const progress = Math.min(clks / 1000, 1);
        
        // Плавное потемнение
        const val = Math.floor(255 - (progress * 245));
        r.style.setProperty('--bg-val', val);
        
        // Цвет текста (белеет при потемнении)
        if (val < 120) r.style.setProperty('--text-col', '#eee');
        else r.style.setProperty('--text-col', '#1a1a1a');

        // Рот (Грусть переворачивается до 180 градусов)
        r.style.setProperty('--mouth-r', `${progress * 180}deg`);
        
        const personalText = ln === 'ru' ? 'твоя боль: ' : 'your pain: ';
        document.getElementById('cnt').innerText = personalText + clks;
    }

    const bE = document.getElementById('btn');
    bE.onmousedown = () => { 
        initAudio(); 
        document.documentElement.style.setProperty('--lid', '0%'); 
        play(); 
    };
    bE.onmouseup = () => {
        if (clks < 1000) clks++; 
        localStorage.setItem('v_c_final', clks);
        document.documentElement.style.setProperty('--lid', '-100%'); 
        document.getElementById('q').innerText = ln === 'ru' ? "Бездна помнит каждый клик." : "The void remembers every click.";
        update();
    };

    document.addEventListener('mousemove', (e) => {
        document.querySelectorAll('.p').forEach(p => {
            const rect = p.getBoundingClientRect();
            const a = Math.atan2(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
            p.style.transform = `rotate(${(a * (180/Math.PI) * -1) + 180}deg) translateY(-5px)`;
        });
    });

    function sL(l) { 
        ln = l; 
        document.querySelectorAll('.l-btn').forEach(b => b.classList.toggle('active', b.innerText.toLowerCase() === l)); 
        update(); 
    }
    
    function cp() { 
        navigator.clipboard.writeText(CA_V); 
        const b = document.getElementById('ca'); 
        b.innerText = "COPIED"; 
        setTimeout(() => b.innerText = "CA: " + CA_V.substring(0,6) + "...", 1000); 
    }
    
    update();
</script>
</body>
</html>
