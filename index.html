<!DOCTYPE html>
<html lang="ru">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { 
            --text-col: #e0e0e0;
            --accent: #ff4d4d;
            --lid: -100%;
        }
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            outline: none; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            touch-action: manipulation;
        }
        
        body { 
            background: #0a050f;
            color: var(--text-col);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            justify-content: flex-start;
            align-items: center; 
            overflow: hidden;
            text-align: center;
            position: fixed;
            width: 100%;
            height: 100vh;
            padding: 10px 20px 80px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(100, 20, 20, 0.2) 0%, transparent 50%),
                repeating-linear-gradient(45deg, rgba(50, 10, 10, 0.15) 0px, rgba(50, 10, 10, 0.15) 2px, transparent 2px, transparent 8px);
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: fixed;
            width: 8px; height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: float 15s infinite linear;
            opacity: 0.6;
        }
        
        .particle:nth-child(3n) {
            background: rgba(255, 80, 80, 0.5);
            box-shadow: 0 0 12px rgba(255, 60, 60, 0.6);
        }
        .particle:nth-child(3n+1) {
            background: rgba(255, 150, 50, 0.5);
            box-shadow: 0 0 12px rgba(255, 120, 40, 0.6);
        }
        .particle:nth-child(3n+2) {
            background: rgba(255, 200, 80, 0.5);
            box-shadow: 0 0 12px rgba(255, 180, 60, 0.6);
        }
        .particle:nth-child(5n+3) {
            background: rgba(255, 100, 150, 0.5);
            box-shadow: 0 0 12px rgba(255, 80, 120, 0.6);
        }
        
        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        .langs { 
            position: fixed; 
            top: 15px; 
            left: 50%;
            transform: translateX(-50%);
            display: flex; 
            gap: 5px; 
            z-index: 100; 
            background: rgba(20,10,20,0.5);
            backdrop-filter: blur(8px);
            padding: 6px 10px;
            border-radius: 40px;
            border: 1px solid rgba(255,120,120,0.4);
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }
        .l-btn { 
            font-size: 0.7rem; 
            cursor: pointer; 
            opacity: 0.7; 
            text-transform: uppercase;
            padding: 8px 10px;
            border-radius: 20px;
            transition: 0.2s;
            font-weight: 500;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.95);
        }
        .l-btn.active { 
            opacity: 1; 
            background: rgba(255,90,90,0.5);
            color: #fff;
            text-shadow: 0 0 10px rgba(255,90,90,0.8);
            border: 1px solid rgba(255,120,120,0.6);
        }

        .main { 
            width: 90%; 
            max-width: 600px; 
            z-index: 10; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: relative;
            margin-top: 60px;
        }

        #q { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.8rem; 
            margin-bottom: 20px; 
            min-height: 140px; 
            width: 100%; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
            padding: 0 15px;
            text-shadow: 0 3px 25px rgba(255,70,70,0.6), 0 2px 10px rgba(0,0,0,0.5);
            line-height: 1.4;
            font-weight: 600;
            letter-spacing: 0.3px;
            color: #fff;
        }

        #btn { 
            width: 280px; height: 280px; 
            background: radial-gradient(circle at 30% 30%, #d32f2f, #8b0000); 
            border-radius: 50%; 
            border: none;
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            box-shadow: 0 40px 70px rgba(139, 0, 0, 0.8), inset 0 -15px 25px rgba(0,0,0,0.6), inset 0 15px 30px rgba(255, 100, 100, 0.4); 
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
            position: relative; 
            flex-shrink: 0; 
            margin: 10px auto;
            animation: bob 3s infinite ease-in-out;
        }
        @keyframes bob {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }
        #btn:hover {
            transform: scale(1.08);
            box-shadow: 0 50px 80px rgba(100, 0, 0, 0.9), inset 0 -15px 25px rgba(0,0,0,0.6), inset 0 15px 30px rgba(255, 120, 120, 0.5);
        }
        #btn:active { 
            transform: scale(0.96); 
            animation: none;
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,100,100,0.6) 0%, rgba(255,50,50,0) 70%);
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.6s ease-out forwards;
            pointer-events: none;
            z-index: 20;
            width: 100px;
            height: 100px;
            opacity: 0.7;
        }
        
        @keyframes ripple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(10);
                opacity: 0;
            }
        }

        .eyes {          
            display: flex; 
            gap: 40px; 
            margin-bottom: 20px; 
            position: relative; 
            z-index: 2; 
            pointer-events: none; 
        }
        
        .eye { 
            width: 65px; 
            height: 65px; 
            background: #fff; 
            border-radius: 50%; 
            position: relative; 
            overflow: hidden; 
            border: 4px solid #1a1a1a;
            box-shadow: 
                inset 0 -5px 15px rgba(0,0,0,0.3),
                inset 0 5px 10px rgba(255,255,255,0.5),
                0 0 20px rgba(255,100,100,0.3);
        }
        
        .pupil { 
            width: 38px; 
            height: 38px; 
            background: radial-gradient(circle at 40% 40%, #333, #111); 
            border-radius: 50%; 
            position: absolute; 
            top: 13px; 
            left: 13px; 
            transition: transform 0.05s linear;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        
        .pupil::after {
            content: "";
            position: absolute;
            top: 8px;
            left: 10px;
            width: 12px;
            height: 12px;
            background: rgba(255,255,255,0.95);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.8);
        }
        
        /* –í—Ç–æ—Ä–æ–π –±–ª–∏–∫ (–º–∞–ª–µ–Ω—å–∫–∏–π) */
        .pupil::before {
            content: "";
            position: absolute;
            top: 18px;
            left: 5px;
            width: 5px;
            height: 5px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255,255,255,0.6);
            z-index: 3;
        }
        
        .lid { 
            position: absolute; 
            top: var(--lid); 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: #8b0000; 
            transition: 0.1s; 
            z-index: 3; 
            border-radius: 50%;
        }
      
        }

        #mouth {
            width: 70px;
            height: 30px;
            transition: all 0.3s ease;
            transform-origin: center;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }
        
        #mouth.sad {
            width: 60px;
            height: 40px;
            border-top: 10px solid #1a1a1a;
            border-left: transparent;
            border-right: transparent;
            border-bottom: transparent;
            border-radius: 120px 120px 0 0;
            margin-top: 5px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #mouth.happy {
            width: 60px;
            height: 30px;
            border-bottom: 8px solid #1a1a1a;
            border-left: transparent;
            border-right: transparent;
            border-top: transparent;
            border-radius: 0 0 50px 50px;
            margin-top: 15px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #mouth.surprised {
            width: 30px;
            height: 30px;
            border: 4px solid #1a1a1a;
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 15px;
        }
        
        #mouth.annoyed {
            width: 50px;
            height: 4px;
            background: #1a1a1a;
            border: none;
            border-radius: 2px;
            transform: rotate(-2deg);
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #mouth.neutral {
            width: 50px;
            height: 4px;
            background: #1a1a1a;
            border: none;
            border-radius: 2px;
            transform: rotate(0deg);
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #mouth.smirk {
            width: 50px;
            height: 4px;
            background: #1a1a1a;
            border: none;
            border-radius: 2px;
            transform: rotate(5deg) translateY(-5px);
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
        }
        
        #mouth.crying {
            width: 50px;
            height: 20px;
            border-bottom: 8px solid #1a1a1a;
            border-left: transparent;
            border-right: transparent;
            border-top: transparent;
            border-radius: 0 0 40px 40px;
            transform: rotate(0deg);
            position: relative;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }
        #mouth.crying::before,
        #mouth.crying::after {
            content: "üíß";
            position: absolute;
            font-size: 16px;
            top: -10px;
        }
        #mouth.crying::before {
            left: -15px;
        }
        #mouth.crying::after {
            right: -15px;
        }

        .blush {
            position: absolute;
            width: 45px; height: 22px;
            background: rgba(180, 40, 40, 0.45);
            border-radius: 50%;
            bottom: 70px;
            filter: blur(9px);
            transition: 0.3s;
            opacity: 0.8;
        }
        .blush-left { left: 25px; }
        .blush-right { right: 25px; }
        #btn:hover .blush {
            opacity: 1;
            background: rgba(200, 50, 50, 0.7);
            filter: blur(11px);
        }

        .ft {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 60;
            pointer-events: none;
        }
        
        .counters {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: rgba(20,10,20,0.5);
            backdrop-filter: blur(8px);
            padding: 15px 30px;
            border-radius: 40px;
            border: 1px solid rgba(255,100,100,0.3);
            pointer-events: none;
            margin-bottom: 10px;
        }
        
        .counters div {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        
        .counters div:first-child {
            color: #ffb3b3;
            text-shadow: 0 0 15px rgba(255,100,100,0.6);
        }
        
        #total-cnt-container {
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255,215,0,0.6);
        }
        
        #total-cnt {
            font-weight: 700;
        }
        
        .link-group {
            display: flex;
            gap: 10px;
            background: rgba(20,10,20,0.4);
            backdrop-filter: blur(5px);
            padding: 8px 12px;
            border-radius: 40px;
            border: 1px solid rgba(255,100,100,0.3);
            pointer-events: auto;
        }
        
        #ca {
            border: none;
            background: transparent;
            padding: 8px 12px;
            border-radius: 30px;
            cursor: pointer;
            display: inline-block;
            font-size: 0.8rem;
            color: var(--text-col);
            transition: 0.2s;
            border-right: 1px solid rgba(255,100,100,0.3);
            padding-right: 15px;
        }
        
        #ca:hover {
            color: #ff9f9f;
            text-shadow: 0 0 10px rgba(255,100,100,0.5);
        }
        
        #x-link {
            padding: 8px 12px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-col);
            text-decoration: none;
            transition: 0.2s;
        }
        
        #x-link:hover {
            color: #ff9f9f;
            text-shadow: 0 0 10px rgba(255,100,100,0.5);
        }

        .threshold-msg {
            position: fixed;
            bottom: 350px;
            font-size: 1.2rem;
            opacity: 1;
            pointer-events: none;
            background: rgba(20,10,20,0.8);
            backdrop-filter: blur(10px);
            padding: 18px 35px;
            border-radius: 60px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            color: #ffd700;
            text-shadow: 0 0 20px #ffaa00;
            word-break: break-word;
            white-space: normal;
            line-height: 1.5;
            border: 2px solid #ffd700;
            box-shadow: 0 0 50px rgba(255,215,0,0.6);
            z-index: 200;
            transition: opacity 0.3s;
            text-transform: uppercase;
            font-weight: 600;
        }
        .special-threshold {
            background: linear-gradient(145deg, #3a2a00, #4d3f00);
            border: 3px solid #ffd700;
            color: #ffd700;
            text-shadow: 0 0 20px #ffaa00, 0 0 40px #ffaa00;
            font-size: 1.4rem;
            font-weight: 700;
            box-shadow: 0 0 60px rgba(255,215,0,0.8);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 40px rgba(255,215,0,0.6); }
            50% { box-shadow: 0 0 70px rgba(255,215,0,0.9); }
            100% { box-shadow: 0 0 40px rgba(255,215,0,0.6); }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px 10px 80px;
            }
            
            .main {
                margin-top: 60px;
            }
            
            #btn {
                width: 220px;
                height: 220px;
            }
            
            #q {
                font-size: 1.4rem;
                min-height: 100px;
                margin-bottom: 15px;
            }
            
            .counters {
                padding: 10px 15px;
                margin-bottom: 5px;
            }
            
            .counters div {
                font-size: 0.85rem;
            }
            
            .ft {
                bottom: 10px;
            }
            
            .langs {
                max-width: 85%;
                left: 50%;
                transform: translateX(-50%);
                top: 10px;
                padding: 4px 6px;
            }
            
            .l-btn {
                font-size: 0.6rem;
                padding: 4px 5px;
            }
            
            .threshold-msg {
                bottom: 250px;
                font-size: 1rem;
                padding: 12px 20px;
                max-width: 85%;
            }
            
            .special-threshold {
                font-size: 1.2rem;
            }
            
            .link-group {
                max-width: 90%;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }
            #ca, #x-link {
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 45%;
                font-size: 0.65rem;
                padding: 6px 8px;
            }
        }

        @media (max-width: 380px) {
            #btn {
                width: 180px;
                height: 180px;
            }
            
            .eyes {
                gap: 20px;
            }
            
            .eye {
                width: 40px;
                height: 40px;
            }
            
            .pupil {
                width: 22px;
                height: 22px;
                top: 9px;
                left: 9px;
            }
            
            #q {
                font-size: 1.2rem;
            }
            
            .threshold-msg {
                bottom: 230px;
                font-size: 0.9rem;
                padding: 8px 12px;
                max-width: 80%;
            }
            
            .special-threshold {
                font-size: 1.1rem;
            }
            
            #ca, #x-link {
                max-width: 40%;
                font-size: 0.6rem;
            }
        }
    </style>
</head>

            if (rand < 0.4) {

            } else if (rand < 0.85) {

                const rect = pupil.getBoundingClientRect();
                const dx = e.clientX - (rect.left + rect.width/2);
                const dy = e.clientY - (rect.top + rect.height/2);
                const distance = Math.min(12, Math.sqrt(dx*dx + dy*dy) / 18);
                const x = Math.cos(Math.atan2(dy, dx)) * distance;
                const y = Math.sin(Math.atan2(dy, dx)) * distance;
                pupil.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
